<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />

    <style>
      :root {
        /* Reduce the font size */
        --base-font-size: 14px;

        /* Change the theme color hue */
        --theme-hue: 100;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        // GENERAL
        // -----------------------------------------------------------------
        name       : 'substrate-workshop',
        repo       : 'https://github.com/',
        // coverpage  : 'coverpage.md', // if you want a presentation slide MD full landing page.
        loadSidebar: '00-sidebar.md',
        homepage   : '01-overview.md',

        // NAVIGATION
        // -----------------------------------------------------------------
        alias: {
        },
        auto2top   : true,
        maxLevel   : 3,
        subMaxLevel: 3,

        // PLUGINS
        // -----------------------------------------------------------------
        themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
        },
        tabs: {
          persist: true,
          sync: true,
        },
        search: {
            depth      : 3,
            noData     : 'No results!',
            placeholder: 'Search...'
        },
      }
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-rust.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
  </body>
</html>
